<h2 class="content-block">{{ title }}</h2>
<dx-button class="dx-button dx-button-danger" (onClick)="clearFilter('row')">Clear filters</dx-button>
<div class="dx-card content-block responsive-paddings">
  <dx-data-grid class="dx-card wide-card"
                [dataSource]="depositionResults"
                [showBorders]="false"
                [columnAutoWidth]="true"
                [columnHidingEnabled]="true">
    <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
    <dxo-filter-row [visible]="true"></dxo-filter-row>

    <dxi-column
      dataField="label"
      caption="Sample"
    >
    </dxi-column>
    <dxi-column
      dataField="current"
      caption="Id"
    >
    </dxi-column>
    <dxi-column
      dataField="argonFlow"
      headerCellTemplate="Qar<br/>[cm3/min]"
    >
    </dxi-column>
    <dxi-column
      dataField="nitrogenFlow"
      headerCellTemplate="Q N2<br/>[cm3/min]"
    >
    </dxi-column>
    <dxi-column
      dataField="pressure"
      headerCellTemplate="P<br/>[mtorr]"
    >
    </dxi-column>
    <dxi-column
      dataField="distanceTargetSample"
      caption="dt-s"
    >
    </dxi-column>
    <dxi-column
      dataField="time"
      caption="Timp"
    >
    </dxi-column>
    <dxi-column
      dataField="temperature"
      caption="Temp"
    >
    </dxi-column>
    <dxi-column
      dataField="roughness"
      caption="Ra"
    >
    </dxi-column>
    <dxi-column
      dataField="adhesion"
      caption="Fad"
    >
    </dxi-column>
    <dxi-column
      dataField="intermediateLayer"
      caption="Int Layer"
    >
    </dxi-column>
  </dx-data-grid>
</div>

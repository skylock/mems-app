<app-modal title="Rugozitatea medie" [(visible)]="isPopupVisible">
  <div class="dx-card content-block responsive-paddings">
    <dx-chart
      id="chart"
      [dataSource]="filteredData">
      <dxi-series
        argumentField="label"
        valueField="roughness"
        name="Rugozitatea medie"
        type="bar"
        color="#d8bfa2"
      >
        <dxo-label [visible]="true" >
          <!-- Settings for all point labels of an individual series -->
        </dxo-label>
      </dxi-series>
      <dxo-legend
        verticalAlignment="bottom"
        horizontalAlignment="center">
      </dxo-legend>
      <dxo-export [enabled]="true"></dxo-export>
    </dx-chart>
    <div class="options">
      <div class="caption">ConfigureazÄƒ</div>
      <div class="option">
        <span>Axa X</span>
        <dx-select-box
          id="xAxisFilter"
          [items]="xAxisFilterTypes"
          [(value)]="xAxisCurrentFilter"
          valueExpr="key"
          displayExpr="name"
        ></dx-select-box>
      </div>
      <div class="option">
        <span>Axa Y</span>
        <dx-select-box
          id="yAxisFilter"
          [items]="xAxisFilterTypes"
          [(value)]="xAxisCurrentFilter"
          valueExpr="key"
          displayExpr="name"
        ></dx-select-box>
      </div>
      <div class="option">
        <dx-check-box
          text="Spline Chart"
          [(value)]="isSplineChart"
          (onValueChanged)="toggleChartType($event)"></dx-check-box>
      </div>
    </div>
  </div>
</app-modal>

<h2 class="content-block">{{ title }}</h2>
<div class="dx-card content-block responsive-paddings">
  <dx-data-grid class="dx-card wide-card"
                id="gridContainer"
                [dataSource]="depositionResults"
                [showBorders]="false"
                [columnAutoWidth]="true"
                [columnHidingEnabled]="true"
                [hoverStateEnabled]="true"
                (onToolbarPreparing)="onToolbarPreparing($event)">

    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxo-load-panel [enabled]="true"></dxo-load-panel>

    <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
    <dxo-filter-row
      [visible]="true">
    </dxo-filter-row>

    <dxi-column
      class="cls"
      dataField="label"
      caption="Sample"
    >
    </dxi-column>
    <dxi-column
      dataField="current"
      caption="Id"
    >
    </dxi-column>
    <dxi-column
      dataField="argonFlow"
      headerCellTemplate="Qar<br/>[cm3/min]"
    >
    </dxi-column>
    <dxi-column
      dataField="nitrogenFlow"
      headerCellTemplate="Q N2<br/>[cm3/min]"
    >
    </dxi-column>
    <dxi-column
      dataField="pressure"
      headerCellTemplate="P<br/>[mtorr]"
    >
    </dxi-column>
    <dxi-column
      dataField="distanceTargetSample"
      caption="dt-s"
    >
    </dxi-column>
    <dxi-column
      dataField="time"
      caption="Timp"
    >
    </dxi-column>
    <dxi-column
      dataField="temperature"
      caption="Temp"
    >
    </dxi-column>
    <dxi-column
      dataField="roughness"
      caption="Ra"
    >
    </dxi-column>
    <dxi-column
      dataField="adhesion"
      caption="Fad"
    >
    </dxi-column>
    <dxi-column
      dataField="intermediateLayer"
      caption="Int Layer"
    >
    </dxi-column>
  </dx-data-grid>
</div>
